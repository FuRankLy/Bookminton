<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKL Badminton Booker</title>
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .subtitle {
            font-size: 12px;
            color: #7f8c8d;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #34495e;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-test {
            background-color: #3498db;
            color: white;
        }
        .btn-test:hover {
            background-color: #2980b9;
        }
        .btn-schedule {
            background-color: #27ae60;
            color: white;
        }
        .btn-schedule:hover {
            background-color: #229954;
        }
        .btn-clear {
            background-color: #e74c3c;
            color: white;
        }
        .btn-clear:hover {
            background-color: #c0392b;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .optional-text {
            font-size: 11px;
            color: #95a5a6;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üè∏ AKL Badminton Booker</div>
        <div class="subtitle">Book your ABA court easily</div>
    </div>

    <form id="bookingForm">
        <div class="form-group">
            <label for="email">Email <span class="optional-text">(optional)</span></label>
            <input type="email" id="email" placeholder="your.email@example.com">
        </div>

        <div class="form-group">
            <label for="password">Password <span class="optional-text">(optional)</span></label>
            <input type="password" id="password" placeholder="Your password">
        </div>

        <div class="form-group">
            <label for="datetime">Preferred Date & Time</label>
            <input type="datetime-local" id="datetime" required>
        </div>

        <div class="button-group">
            <button type="button" id="testBtn" class="btn-test">Test</button>
            <button type="button" id="scheduleBtn" class="btn-schedule">Schedule</button>
            <button type="button" id="clearBtn" class="btn-clear">Clear</button>
        </div>
    </form>

    <div id="status" class="status"></div>

    <script src="popup.js"></script>
</body>
</html>
